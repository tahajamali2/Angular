<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onCloseHandler()"></app-alert> -->
       <div *ngIf="isLoading" style="text-align: center;">
           <app-loading-spinner></app-loading-spinner>
       </div>
       
        <form [formGroup]="loginOrSignupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" >E-Mail</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <span *ngIf="!loginOrSignupForm.get('email').valid && loginOrSignupForm.get('email').touched" class="help-block">Please enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control">
                <span *ngIf="!loginOrSignupForm.get('password').valid && loginOrSignupForm.get('password').touched" class="help-block">Please enter a valid password</span>
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!loginOrSignupForm.valid" type="submit">{{isLoginMode?'Log In':'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{!isLoginMode?'Log In':'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
