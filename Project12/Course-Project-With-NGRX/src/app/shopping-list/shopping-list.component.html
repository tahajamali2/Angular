<div class="row">
    <div class="col-sx-10">
        <app-shopping-edit (ingredientsListHandler)="ingredients = $event;"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a style="cursor: pointer;" class="list-group-item" 
            *ngFor="let ingredient of (ingredients | async).ingredients;let i=index"
            (click)="onEditItem(i)">
            {{ingredient.name}} ({{ingredient.amount}})
                    </a>
        </ul>
    </div>
</div>
